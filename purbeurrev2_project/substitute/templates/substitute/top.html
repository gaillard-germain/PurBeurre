<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">{{ title }}</h1>
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <h2 class="text-white-75 font-weight-light mb-5">{{ subtitle }}</h2>
                <div class="col-lg-12 detail-separator">
                  {% if myform == 'login' %}
                    {% include 'substitute/loginform.html' %}
                  {% elif myform == 'search' %}
                    {% include 'substitute/searchform.html' %}
                  {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
