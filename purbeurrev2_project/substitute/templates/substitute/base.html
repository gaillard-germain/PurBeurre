<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Trouvez un produit de substitution pour ceux que vous consommez tous les jours" />
        <meta name="author" content="Germain Gaillard" />
        <title>Pur Beurre</title>
        {% load static %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'substitute/assets/img/favicon.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://kit.fontawesome.com/575962c641.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'substitute/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="{% url 'substitute:index' %}"  data-toggle="tooltip" title="Acceuil">
                  <img class="img-fluid align-middle mr-2" src="{% static 'substitute/assets/img/logo.png' %}" alt="logo" width="40"/>
                  Pur Beurre
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="form-inline">
                          <form class="" action="{% url 'substitute:index' %}" method="post" accept-charset="utf-8">
                          {% csrf_token %}
                            <input id="searchForm" class="form-control bg-light" name="query" placeholder="Chercher">
                          </form>
                        </li>
                        {% if user.is_authenticated %}
                          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'substitute:myaccount' %}" data-toggle="tooltip" title="Mon compte"><i class="far fa-user fa-2x"></i></a></li>
                          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'substitute:favorites' %}" data-toggle="tooltip" title="Mes aliments"><i class="fas fa-carrot fa-2x"></i></a></li>
                          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'substitute:logout' %}"  data-toggle="tooltip" title="Déconnexion"><i class="fas fa-sign-out-alt fa-2x"></i></a></li>
                          <li class="navbar-text text-muted py-0 my-0">{{ user.username }}</li>
                        {% else %}
                          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/accounts/login"  data-toggle="tooltip" title="Se connecter"><i class="fas fa-sign-in-alt fa-2x"></i></a></li>
                          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'substitute:signup' %}"  data-toggle="tooltip" title="Créer un compte"><i class="fas fa-user-plus fa-2x"></i></a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
          {% block content %}{% endblock %}
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container">
              <div class="row text-center">
                <a class="col-6 small text-muted" href="#">Mentions légales</a>
                <a class="col-6 small text-muted" href="/#contact">Contact</a>
              </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'substitute/js/scripts.js' %}"></script>
        {% block javascript %}
          <script src="{% static 'substitute/js/custom_scripts.js' %}"></script>
        {% endblock javascript %}
    </body>
</html>
