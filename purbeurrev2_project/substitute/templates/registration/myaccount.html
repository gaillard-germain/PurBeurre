{% extends 'substitute/base.html' %}
{% load static %}
{% block content %}

<section class="page-section text-center" style="background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url({% static 'substitute/assets/img/bg_2.jpg' %}); background-size: cover;">
  <div class="container text-light">
    <h1 class="text-uppercase text-white font-weight-bold">Mon compte</h1>
    <hr class="divider my-4" />
    <h2 class="text-white-75 font-weight-light mb-5">{{ user.username }}</h2>
  </div>
</section>
<section class="page-section bg-secondary text-center pt-2">
  <div class="container">
    <p>Adresse éléctronique</p>
    <input type="text" name="email" value="{{ user.email }}" readonly></input>
  </div>
</section>

{% endblock %}
