<form action="{% url 'substitute:index' %}" method="post" accept-charset="utf-8">
  {% csrf_token %}
  <div class="row form-group justify-content-center">
    {{ form.query }}
    <button id="submit_search" type="submit" class="btn btn-primary">{{ form.query.label }}</button>
    {{ form.filter }}
  </div>
</form>
